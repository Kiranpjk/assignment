<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Html practice</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      a {
        text-decoration: none;
        color: black;
        size: 50px;
      }
      button {
        font-size: 15px;
        text-align: center;
        padding: 10px 10px;
      }
      a:hover img {
        border: solid;
      }
      p {
        font-size: 20px;
      }
      * {
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: bisque">
    <div>
      <img
        src="https://plus.unsplash.com/premium_photo-1685086785636-2a1a0e5b591f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGV2ZWxvcGVyfGVufDB8fDB8fHww"
        alt="this is a developer image just for testing"
        height="100%"
        width="100%"
        style="
          border: 20px double black;
          align-items: center;
          padding: 10px 10px;
          margin: 10px 10px;
        "
      />
      <div
        style="
          text-align: center;
          font-size: 25px;
          font-family: 'Times New Roman', Times, serif;
        "
      >
        <p>This is my first assignmet</p>
      </div>
    </div>
    <div>
      <!-- open in same tab -->
      <button>
        <a href="https://www.google.com/">Open in same tab</a>
      </button>
      <button>
        <!-- open in different new window -->
        <a href="https://www.google.com/" target="_blank">open in new tab</a>
      </button>
      <div>
        <p>click on the image to open new image</p>
        <a
          href="https://images.unsplash.com/photo-1725053953320-86754a67c719?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8"
          target="_self"
        >
          <img src="chrome://branding/content/about-logo.png" alt="" />
        </a>
      </div>
    </div>
  </body>
</html>
